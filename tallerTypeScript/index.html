<!doctype html>

<html lang="en">
  <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Taller 1</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col">
                 <h1 >Juan David Cardona Páez</h1>
                  <img src="./danut.jpeg" class="rounded-circle" height="200px" width="200px" alt="Avatar"/>
                  <div   class="card text-white bg-primary mb-3"" style="width: 30rem;">
                    <div class="card-body">
                      <h2 class="card-header bg-transparent border-success">Datos Personales</h2>
                    <table >
                        <thead >
                            <tr>
                                <th>Código</th>
                                <th>Cedula</th>
                                <th>Dirección</th>
                                <th>Edad</th>
                                <th>Teléfono</th>
                            </tr>
                        </thead>
                          <tbody id="estudiantes">
                          </tbody>    
                      </table>
                    </div>
                  </div>
              </div>
              <div  class="card text-white bg-primary mb-3">
                  <div class="card-body">
                      <h2 class="card-header bg-transparent border-success">Cursos Actuales</h2>
                      <form style="margin:10px;">
                            <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                            </div>
                            </div>
                        </form>  
                        <form style="margin: 10px">
							<div class="form-row">
								<h3>De</h3>
								<div class="col">
									<input
										type="number"
										min="0"
										max="10"
										class="form-control"
										id="search-boxMin"
										placeholder="Mínimo "
									/>
								</div>
								<h3>a</h3>
								<div class="col">
									<input
										type="number"
										min="0"
										max="10"
										class="form-control"
										id="search-boxMax"
										placeholder="Máximo"
									/>
								</div>
								<div class="col">
									<button
										type="button"
										id="button-filterByNumber"
										class="btn btn-success"
									>
										Buscar
									</button>
								</div>
							</div>
						</form>
                      <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th>Curso</th>
                                <th>Profesor</th>
                                <th>Créditos</th>
                            </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        <h2>Total de Creditos:</h2>
				        <h2 id="total-credits"></h2>
                    </div>
              </div>
          </div>
      </div>
      <script type="module" src="./scripts/course.js" ></script>
      <script type="module" src="./scripts/dataCourses.js" ></script>
      <script type="module" src="./scripts/main.js"></script>
      <script type="module" src="./scripts/students.js" ></script>
      <script type="module" src="./scripts/dataStudents.js" ></script>
  </body>
</html>
